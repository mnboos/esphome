esphome:
    name: bird-cam

esp32:
    board: esp32dev
    framework:
        type: esp-idf
        #type: arduino



# Enable Home Assistant API
api:
mdns:
  disabled: false
wifi:
    ssid: !secret wifi_ssid
    password: !secret wifi_pw
    fast_connect: on

    # Enable logging
logger:
    level: VERBOSE
    tx_buffer_size: 256

ota:
    platform: esphome

# Enable Web server
#web_server:
#    port: 80

esp32_camera:
    id: espcam
    name: Vogelkamera
    external_clock:
        pin: GPIO0
        frequency: 20MHz
    i2c_pins:
        sda: GPIO26
        scl: GPIO27
    data_pins: [GPIO5, GPIO18, GPIO19, GPIO21, GPIO36, GPIO39, GPIO34, GPIO35]
    vsync_pin: GPIO25
    href_pin: GPIO23
    pixel_clock_pin: GPIO22
    power_down_pin: GPIO32
    resolution: 800x600
    jpeg_quality: 25  # max. 63
    max_framerate: 30.0fps
    idle_framerate: 0.1fps
    frame_buffer_count: 2
    vertical_flip: true
    horizontal_mirror: false
    brightness: 2 # -2 to 2
    contrast: 1 # -2 to 2
    special_effect: none
    # exposure settings
    aec_mode: auto
    aec2: true
    ae_level: 0
    aec_value: 300
    # gain settings
    agc_mode: auto
    agc_gain_ceiling: 2x
    agc_value: 0
    # white balance setting
    wb_mode: auto
    
output:
    # IR led
    - platform: ledc
      pin: GPIO2
      id: ir_led1
      frequency: 1000 Hz    # PWM frequency
    
    # red status light
    - platform: gpio
      pin:
          number: GPIO33
          inverted: True
      id: status_light
      
light:
    - platform: monochromatic
      output: ir_led1
      name: IR-Licht 1
    - platform: binary
      output: status_light
      name: esp-cam led
      
switch:
    - platform: restart
      name: esp-cam restart
      
binary_sensor:
    - platform: status
      name: esp-cam status

